<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarım Analiz - Coğrafya Oyunları</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- MERGED PALETTE --- */
            --bg-body: #020617;
            --bg-dots: #1e293b;
            --panel-bg: #0f172a;
            --panel-border: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-label: #ffffff;

            --accent-primary: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.15);
            --accent-warn: #fbbf24;
            --accent-danger: #f87171;
            --accent-success: #4ade80;

            --glass-bg: rgba(15, 23, 42, 0.85);
            --border-width: 2px;
            --radius-md: 12px;
            --radius-lg: 16px;

            /* Harita Özel */
            --map-bg: #0f172a;
            --map-border: #1e293b;
            --map-grad-start: #1e293b;
            --map-grad-end: #020617;

            --province-fill: #1e293b;
            --province-stroke: #475569;
            --province-hover: #334155;

            /* Game Specific Status Colors */
            --status-correct: #059669; /* Emerald 600 */
            --status-wrong: #dc2626;   /* Red 600 */
            --status-near: #d97706;    /* Amber 600 */
            --status-rank: #2563eb;    /* Blue 600 */
        }

        /* LIGHT MODE */
        body.light-mode {
            --bg-body: #f1f5f9;
            --bg-dots: #cbd5e1;
            --panel-bg: #ffffff;
            --panel-border: #cbd5e1;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-primary: #0369a1;
            --accent-glow: rgba(3, 105, 161, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --map-bg: #e2e8f0;
            --map-grad-start: #f8fafc;
            --map-grad-end: #e2e8f0;
            --province-fill: #ffffff;
            --province-stroke: #94a3b8;
            --province-hover: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(var(--bg-dots) 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- HEADER & STATS BAR --- */
        header { background-color: var(--glass-bg); border-bottom: 2px solid var(--panel-border); backdrop-filter: blur(12px); z-index: 50; flex-shrink: 0; }

        .theme-toggle-btn {
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
            background: var(--panel-bg); border: 2px solid var(--panel-border); border-radius: 10px;
            color: var(--text-secondary); cursor: pointer; transition: all 0.2s;
        }
        .theme-toggle-btn:hover { color: var(--accent-primary); border-color: var(--accent-primary); }

        .stats-bar {
            display: flex; gap: 1rem; padding: 0.5rem 1rem;
            background: var(--panel-bg); border-bottom: 1px solid var(--panel-border);
            justify-content: center; align-items: center;
        }
        .stat-chip {
            display: flex; flex-direction: column; align-items: center;
            padding: 0.25rem 0.75rem; border-radius: 8px;
            background: var(--bg-body); border: 1px solid var(--panel-border);
            min-width: 70px;
        }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; color: var(--text-secondary); }
        .stat-value { font-size: 1rem; font-weight: 800; line-height: 1.1; }

        /* --- MAP & OVERLAYS --- */
        #map-container {
            flex-grow: 1; position: relative;
            background-color: var(--map-bg);
            background-image: radial-gradient(circle at 50% 50%, var(--map-grad-start) 0%, var(--map-grad-end) 100%);
            overflow: hidden; width: 100%; height: 100%;
        }

        /* Overlay Question Panel */
        #question-panel {
            position: absolute; top: 2%; left: 50%; transform: translateX(-50%);
            background: var(--glass-bg); border: 2px solid var(--accent-primary);
            border-radius: var(--radius-lg); padding: 0.6rem 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 1.5rem;
            width: fit-content; max-width: 90%; z-index: 40;
            backdrop-filter: blur(8px);
        }
        .text-content-wrapper { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .target-label { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-secondary); font-weight: 700; }
        .target-name { font-size: clamp(1rem, 2.5vw, 1.5rem); font-weight: 900; color: var(--accent-primary); white-space: nowrap; }

        /* Status Badge for State Control */
        .status-badge {
            display: flex; align-items: center; gap: 0.3rem;
            font-size: 0.6rem; font-weight: 700; color: var(--accent-danger);
            background: rgba(248, 113, 113, 0.1); border: 1px solid rgba(248, 113, 113, 0.3);
            padding: 0.2rem 0.5rem; border-radius: 99px; margin-top: 0.2rem;
        }

        /* Hint Button */
        #hint-btn {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            color: white; font-weight: 700; font-size: 0.75rem; padding: 0.5rem 0.8rem;
            border-radius: 8px; border: none; box-shadow: 0 4px 12px rgba(234, 88, 12, 0.4);
            display: flex; align-items: center; gap: 0.4rem; cursor: pointer;
            transition: transform 0.1s;
        }
        #hint-btn:active { transform: scale(0.95); }

        /* Province Paths */
        .province-path {
            fill: var(--province-fill); stroke: var(--province-stroke); stroke-width: 0.5px;
            transition: all 0.2s ease; vector-effect: non-scaling-stroke; cursor: pointer;
        }
        .province-path:hover { fill: var(--province-hover); stroke: var(--accent-primary); stroke-width: 2px; z-index: 10; }

        /* Game States on Map */
        .province-path.city-correct { fill: var(--status-correct) !important; stroke: #86efac; fill-opacity: 0.9; }
        .province-path.city-wrong { fill: var(--status-wrong) !important; stroke: #fca5a5; fill-opacity: 0.9; }
        .province-path.city-near { fill: var(--status-near) !important; stroke: #fcd34d; fill-opacity: 0.9; }
        .province-path.city-rank { fill: var(--status-rank) !important; stroke: #93c5fd; fill-opacity: 0.8; }
        
        /* Info/Result Modal */
        #info-modal {
            position: fixed; inset: 0; z-index: 70;
            background-color: rgba(2, 6, 23, 0.8); backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #info-modal.active { opacity: 1; pointer-events: auto; }

        #info-card {
            background: var(--panel-bg); border: 2px solid var(--panel-border);
            border-radius: var(--radius-lg); padding: 1.5rem;
            max-width: 400px; width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #info-modal.active #info-card { transform: scale(1); }

        .rank-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.5rem; border-radius: 8px; margin-bottom: 0.4rem;
            background: var(--bg-body); border: 1px solid var(--panel-border);
        }
        .rank-row.top-rank { border-color: var(--accent-primary); background: rgba(56, 189, 248, 0.05); }

        /* Loader */
        .loader { width: 48px; height: 48px; border: 5px solid var(--panel-border); border-bottom-color: var(--accent-primary); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Status Msg */
        #status-msg {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(20px);
            opacity: 0; transition: all 0.3s; z-index: 60;
            padding: 0.75rem 1.5rem; border-radius: 12px; font-weight: 700; font-size: 0.9rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); pointer-events: none;
        }
        #status-msg.active { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* Mobile Menu */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0; opacity: 0; overflow: hidden;
        }
        #mobile-menu.open { max-height: 400px; opacity: 1; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Loading -->
    <div id="loading-overlay" class="fixed inset-0 z-[60] bg-[var(--bg-body)] flex items-center justify-center">
        <div class="text-center">
            <span class="loader mb-6"></span>
            <h2 class="text-xl font-bold tracking-tight" style="color:var(--text-primary)">Harita Yükleniyor...</h2>
        </div>
    </div>

    <!-- Header -->
    <header class="border-b-2 border-[var(--panel-border)]">
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 flex items-center justify-between relative bg-inherit">
            <div class="flex items-center gap-6">
                <!-- Logo -->
                <div class="flex items-center gap-2 select-none cursor-pointer group" onclick="location.href='index.html'">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center border-2 transition-transform group-hover:scale-105"
                         style="background: var(--panel-bg); border-color: var(--accent-primary); color: var(--accent-primary);">
                        <i data-lucide="sprout" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-black text-sm leading-tight tracking-tight" style="color: var(--text-primary)">TARIM</h1>
                        <p class="text-[9px] font-bold tracking-widest uppercase" style="color: var(--text-secondary)">Analiz Simülasyonu</p>
                    </div>
                </div>
                <!-- Nav -->
                <nav class="hidden md:flex items-center gap-4 border-l border-[var(--panel-border)] pl-4 h-8">
                    <a href="index.html" class="nav-link text-xs">Ana Sayfa</a>
                    <span class="text-[10px] text-[var(--text-secondary)]">/</span>
                    <span class="text-xs font-bold text-[var(--accent-primary)]">Oyun</span>
                </nav>
            </div>
            <!-- Controls -->
            <div class="flex items-center gap-2">
                <button onclick="game.toggleTheme()" class="theme-toggle-btn">
                    <i data-lucide="sun" class="w-4 h-4 hidden dark-icon"></i>
                    <i data-lucide="moon" class="w-4 h-4 light-icon"></i>
                </button>
                <button onclick="toggleMobileMenu()" class="md:hidden theme-toggle-btn ml-1">
                    <i data-lucide="menu" id="menu-icon" class="w-4 h-4"></i>
                    <i data-lucide="x" id="close-icon" class="w-4 h-4 hidden"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden bg-[var(--panel-bg)] border-b border-[var(--panel-border)] w-full absolute top-16 left-0 z-40 shadow-xl">
            <div class="p-4 flex flex-col gap-2">
                <a href="index.html" class="block px-4 py-3 font-semibold text-[var(--text-primary)] hover:bg-[var(--bg-dots)] rounded-lg text-sm">Ana Sayfa</a>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-grow flex flex-col relative overflow-hidden">
        
        <!-- Stats Bar -->
        <div class="stats-bar z-10 shadow-sm shrink-0">
            <div class="stat-chip">
                <span class="stat-label">Puan</span>
                <span class="stat-value" style="color: var(--accent-success)" id="score">0</span>
            </div>
            <div class="stat-chip" style="min-width: 100px;">
                <span class="stat-label">İlerleme</span>
                <div class="w-full h-1.5 bg-[var(--bg-dots)] rounded-full mt-1 overflow-hidden">
                    <div id="progress-bar" class="h-full bg-[var(--accent-primary)] transition-all" style="width: 0%"></div>
                </div>
                <span class="text-[9px] font-bold mt-0.5" style="color: var(--text-secondary)" id="progress-text">0%</span>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map-container">

            <!-- Question Panel (Overlay) -->
            <div id="question-panel">
                <div class="text-content-wrapper">
                    <div class="target-label">HEDEF ÜRÜN</div>
                    <div class="target-name pulse-text" id="product-name">...</div>
                    <div id="state-badge" class="status-badge hidden">
                        <i data-lucide="shield-alert" class="w-3 h-3"></i> Devlet Kontrolü
                    </div>
                </div>
                <!-- Hint Button -->
                <button onclick="gameLogic.showHint()" id="hint-btn">
                    <i data-lucide="info" class="w-3 h-3"></i> BİLGİ
                </button>
            </div>

            <!-- Map SVG -->
            <svg id="game-map" width="100%" height="100%" viewBox="0 0 1000 450" preserveAspectRatio="xMidYMid meet">
                <g id="map-content">
                    <g id="layer-provinces"></g>
                    <g id="layer-badges"></g>
                </g>
            </svg>

            <!-- Status Message Toast -->
            <div id="status-msg"></div>

            <!-- Legend -->
            <div class="absolute bottom-5 left-5 pointer-events-none flex gap-2">
                <div class="px-3 py-1.5 rounded-lg bg-[var(--panel-bg)] border border-[var(--panel-border)] text-[10px] font-bold text-[var(--text-secondary)] flex items-center gap-2 shadow-lg">
                    <div class="w-2 h-2 rounded-sm" style="background: var(--status-correct)"></div> #1 Lider
                </div>
            </div>
        </div>
    </main>

    <!-- Info/Result Modal -->
    <div id="info-modal">
        <div id="info-card">
            <div class="text-center mb-4">
                <div id="modal-icon" class="w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg text-white font-bold text-xl"></div>
                <h3 id="modal-title" class="text-xl font-black tracking-tight mb-1" style="color: var(--text-primary)">Başlık</h3>
                <p id="modal-city" class="text-sm font-semibold" style="color: var(--text-secondary)">Şehir</p>
            </div>
            
            <!-- Description -->
            <div class="mb-4 p-3 rounded-lg bg-[var(--bg-dots)] border border-[var(--panel-border)] text-xs leading-relaxed" style="color: var(--text-secondary)" id="modal-desc">
            </div>

            <!-- Rankings (Only shown on result) -->
            <div id="ranking-container" class="mb-5">
                <div class="flex justify-between text-[9px] uppercase font-bold text-[var(--text-secondary)] mb-2 px-1">
                    <span>Liderlik Tablosu</span>
                    <span>Sıra</span>
                </div>
                <div id="ranking-list" class="space-y-1"></div>
            </div>

            <button onclick="gameLogic.closeModal()" class="w-full py-3 rounded-xl font-bold text-sm uppercase tracking-wider text-white shadow-lg transition-transform active:scale-95" style="background: var(--accent-primary)">
                Devam Et
            </button>
        </div>
    </div>

    <script>
        // --- DATA ---
        const products = [
            { id: "pamuk", name: "Pamuk", rankings: [{city:"Şanlıurfa"},{city:"Diyarbakır"},{city:"Aydın"},{city:"Hatay"},{city:"İzmir"}], desc: "GAP ile sulama imkanlarının artması Şanlıurfa'yı üretim merkezi yapmıştır.", state: false },
            { id: "bugday", name: "Buğday", rankings: [{city:"Konya"},{city:"Şanlıurfa"},{city:"Ankara"},{city:"Diyarbakır"},{city:"Yozgat"}], desc: "Konya Ovası 'Tahıl Ambarı' olarak bilinir.", state: false },
            { id: "misir", name: "Mısır", rankings: [{city:"Konya"},{city:"Şanlıurfa"},{city:"Adana"},{city:"Mardin"},{city:"Karaman"}], desc: "Sulama tekniklerinin gelişmesiyle Konya, Adana'yı geçmiştir.", state: false },
            { id: "tutun", name: "Tütün", rankings: [{city:"Adıyaman"},{city:"Denizli"},{city:"Manisa"},{city:"Samsun"},{city:"Uşak"}], desc: "Kalite kontrolü amacıyla devlet denetimindedir.", state: true },
            { id: "hashas", name: "Haşhaş", rankings: [{city:"Afyonkarahisar"},{city:"Konya"},{city:"Burdur"},{city:"Denizli"},{city:"Isparta"}], desc: "Uyuşturucu yapımında kullanılabileceği için sıkı devlet kontrolündedir.", state: true },
            { id: "seker", name: "Şeker Pancarı", rankings: [{city:"Konya"},{city:"Yozgat"},{city:"Aksaray"},{city:"Kayseri"},{city:"Afyonkarahisar"}], desc: "Hasattan sonra çabuk işlenmesi gerekir. Kota uygulanır.", state: true },
            { id: "cay", name: "Çay", rankings: [{city:"Rize"},{city:"Trabzon"},{city:"Artvin"},{city:"Giresun"},{city:"Ordu"}], desc: "Sadece Doğu Karadeniz'in mikroklima alanlarında yetişir.", state: true },
            { id: "findik", name: "Fındık", rankings: [{city:"Ordu"},{city:"Samsun"},{city:"Sakarya"},{city:"Giresun"},{city:"Düzce"}], desc: "Türkiye dünya üretiminin %70'ini karşılar.", state: false },
            { id: "pirinc", name: "Pirinç", rankings: [{city:"Edirne"},{city:"Samsun"},{city:"Balıkesir"},{city:"Çanakkale"},{city:"Çorum"}], desc: "Sıtma riski nedeniyle devlet izniyle ekilir.", state: true },
            { id: "zeytin", name: "Zeytin", rankings: [{city:"Aydın"},{city:"İzmir"},{city:"Muğla"},{city:"Bursa"},{city:"Manisa"}], desc: "Aydın yağlık, Bursa sofralık zeytinde öne çıkar.", state: false },
            { id: "muz", name: "Muz", rankings: [{city:"Mersin"},{city:"Antalya"},{city:"Hatay"},{city:"Adana"},{city:"Muğla"}], desc: "Tropikal bir bitkidir. Mersin (Anamur) çevresinde yetişir.", state: false },
            { id: "kivi", name: "Kivi", rankings: [{city:"Yalova"},{city:"Bursa"},{city:"Ordu"},{city:"Sakarya"},{city:"Samsun"}], desc: "Nemli ortamları sever. Yalova liderdir.", state: false },
            { id: "mercimek", name: "Kırmızı Mercimek", rankings: [{city:"Şanlıurfa"},{city:"Diyarbakır"},{city:"Mardin"},{city:"Batman"},{city:"Gaziantep"}], desc: "Kuraklığa dayanıklıdır. Güneydoğu Anadolu merkezdir.", state: false },
            { id: "uzum", name: "Üzüm", rankings: [{city:"Manisa"},{city:"Denizli"},{city:"Mersin"},{city:"Nevşehir"},{city:"İzmir"}], desc: "Soğuğa dayanıklıdır. Manisa kuru üzümde liderdir.", state: false },
            { id: "elma", name: "Elma", rankings: [{city:"Isparta"},{city:"Karaman"},{city:"Niğde"},{city:"Antalya"},{city:"Kayseri"}], desc: "Isparta ve Karaman elmasıyla ünlüdür.", state: false },
            { id: "aycicegi", name: "Ayçiçeği", rankings: [{city:"Edirne"},{city:"Tekirdağ"},{city:"Kırklareli"},{city:"Konya"},{city:"Adana"}], desc: "Trakya (Ergene Havzası) en yoğun ekim alanıdır.", state: false }
        ];

        // --- GAME LOGIC ---
        const game = {
            isLightMode: false,
            toggleTheme: function() {
                this.isLightMode = !this.isLightMode;
                document.body.classList.toggle('light-mode', this.isLightMode);
                document.querySelector('.light-icon').classList.toggle('hidden', this.isLightMode);
                document.querySelector('.dark-icon').classList.toggle('hidden', !this.isLightMode);
            }
        };

        const mapEngine = {
            svg: null,
            geoBounds: { minLon: 180, maxLon: -180, minLat: 90, maxLat: -90 },
            viewBox: { w: 1000, h: 450 },
            scale: 1, offsetX: 0, offsetY: 0,

            init: function() {
                const url = 'https://raw.githubusercontent.com/Aliatas017/aliatas017.github.io/main/tr.json';
                fetch(url).then(r=>r.json()).then(data => {
                    this.loadMap(data);
                    document.getElementById('loading-overlay').style.display = 'none';
                    gameLogic.start();
                });
                lucide.createIcons();
            },

            scanCoords: function(coords) {
                if (Array.isArray(coords) && coords.length === 2 && typeof coords[0] === 'number') {
                    if (coords[0] < this.geoBounds.minLon) this.geoBounds.minLon = coords[0];
                    if (coords[0] > this.geoBounds.maxLon) this.geoBounds.maxLon = coords[0];
                    if (coords[1] < this.geoBounds.minLat) this.geoBounds.minLat = coords[1];
                    if (coords[1] > this.geoBounds.maxLat) this.geoBounds.maxLat = coords[1];
                } else if (Array.isArray(coords)) coords.forEach(c => this.scanCoords(c));
            },

            project: function(lon, lat) {
                return { 
                    x: (lon - this.geoBounds.minLon) * this.scale + this.offsetX, 
                    y: this.viewBox.h - ((lat - this.geoBounds.minLat) * this.scale + this.offsetY) 
                };
            },

            createPathD: function(geometry) {
                let d = "";
                const polys = geometry.type === "Polygon" ? [geometry.coordinates] : geometry.coordinates;
                polys.forEach(poly => {
                    poly.forEach(ring => {
                        let ringD = "M";
                        ring.forEach((pt, i) => {
                            const p = this.project(pt[0], pt[1]);
                            ringD += `${p.x.toFixed(1)},${p.y.toFixed(1)} `;
                            if (i === 0) ringD += "L";
                        });
                        ringD += "Z "; d += ringD;
                    });
                });
                return d;
            },

            loadMap: function(data) {
                this.svg = document.getElementById('game-map');
                const layer = document.getElementById('layer-provinces');
                data.features.forEach(f => this.scanCoords(f.geometry.coordinates));

                const lonSpan = this.geoBounds.maxLon - this.geoBounds.minLon;
                const latSpan = this.geoBounds.maxLat - this.geoBounds.minLat;
                const padding = 20;
                this.scale = Math.min((this.viewBox.w - 2 * padding) / lonSpan, (this.viewBox.h - 2 * padding) / latSpan);
                this.offsetX = (this.viewBox.w - lonSpan * this.scale) / 2;
                this.offsetY = (this.viewBox.h - latSpan * this.scale) / 2;

                data.features.forEach(f => {
                    const d = this.createPathD(f.geometry);
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", "province-path");
                    const cityName = f.properties.name || f.properties.NAME;
                    path.setAttribute("data-name", cityName);
                    path.onclick = (e) => { e.stopPropagation(); gameLogic.checkAnswer(cityName, path); };
                    layer.appendChild(path);
                });
            },

            drawBadges: function(rankings) {
                const layer = document.getElementById('layer-badges');
                layer.innerHTML = "";
                // Logic to draw numbers on cities could go here if needed,
                // for now we rely on the modal list.
            }
        };

        const gameLogic = {
            current: null, score: 0, total: 0, isAnswered: false,

            start: function() { this.next(); },

            next: function() {
                const idx = Math.floor(Math.random() * products.length);
                this.current = products[idx];
                this.isAnswered = false;

                document.getElementById('product-name').innerText = this.current.name;
                const badge = document.getElementById('state-badge');
                if(this.current.state) badge.classList.remove('hidden'); else badge.classList.add('hidden');

                // Clear map state
                document.querySelectorAll('.province-path').forEach(p =>
                    p.classList.remove('city-correct','city-wrong','city-near','city-rank'));
            },

            checkAnswer: function(cityName, el) {
                if(this.isAnswered) return;
                
                const normalize = (s) => s.toLocaleLowerCase('tr-TR');
                const clicked = normalize(cityName);
                const rankings = this.current.rankings.map(r => normalize(r.city));
                const rankIdx = rankings.indexOf(clicked);

                if (rankIdx === 0) {
                    // Correct (#1)
                    this.isAnswered = true;
                    this.score += 10; this.total++;
                    el.classList.add('city-correct');
                    this.showStatus("DOĞRU TESPİT!", "bg-emerald-500 text-white");
                    this.showModal(true);
                    this.triggerConfetti();
                } else if (rankIdx > 0) {
                    // Top 5 but not #1
                    el.classList.add('city-near');
                    this.showStatus(`${cityName} #${rankIdx+1}. SIRADA! LİDERİ BUL.`, "bg-amber-500 text-white");
                } else {
                    // Wrong
                    this.isAnswered = true;
                    this.total++;
                    el.classList.add('city-wrong');
                    this.showStatus("YANLIŞ! SIRALAMA DIŞI.", "bg-red-500 text-white");
                    this.showModal(false);
                }
                this.updateStats();
            },

            showStatus: function(msg, cls) {
                const el = document.getElementById('status-msg');
                el.innerText = msg;
                el.className = cls;
                el.classList.add('active');
                setTimeout(() => el.classList.remove('active'), 2000);
            },

            showHint: function() {
                // Show modal as info only
                document.getElementById('ranking-container').classList.add('hidden');
                this.openModal("Bilgi Kartı", "Tarafsız", false);
            },

            showModal: function(isResult) {
                const isCorrect = document.querySelector('.city-correct') !== null;
                document.getElementById('ranking-container').classList.remove('hidden');

                let title = isCorrect ? "BAŞARILI!" : "YANLIŞ CEVAP";
                if (!isResult) title = "BİLGİ";

                this.openModal(title, this.current.rankings[0].city, isResult, isCorrect);
            },

            openModal: function(title, city, isResult, isCorrect) {
                const modal = document.getElementById('info-modal');
                const icon = document.getElementById('modal-icon');

                document.getElementById('modal-title').innerText = title;
                document.getElementById('modal-city').innerText = isResult ? `Lider: ${this.current.rankings[0].city}` : this.current.name;
                document.getElementById('modal-desc').innerText = this.current.desc;

                // Icon styling
                if (!isResult) {
                    icon.className = "w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg text-white font-bold text-xl bg-gray-500";
                    icon.innerHTML = '<i data-lucide="info"></i>';
                } else if (isCorrect) {
                    icon.className = "w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg text-white font-bold text-xl bg-emerald-500";
                    icon.innerHTML = '<i data-lucide="check"></i>';
                } else {
                    icon.className = "w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg text-white font-bold text-xl bg-red-500";
                    icon.innerHTML = '<i data-lucide="x"></i>';
                }
                lucide.createIcons();

                // Build Ranking List
                const list = document.getElementById('ranking-list');
                list.innerHTML = "";
                this.current.rankings.forEach((r, i) => {
                    const row = document.createElement('div');
                    row.className = `rank-row ${i===0 ? 'top-rank' : ''}`;
                    row.innerHTML = `
                        <div class="flex items-center gap-2">
                            <span class="w-4 h-4 rounded flex items-center justify-center bg-[var(--panel-bg)] border border-[var(--panel-border)] text-[9px] font-bold">${i+1}</span>
                            <span class="text-[10px] font-bold ${i===0 ? 'text-[var(--accent-primary)]' : 'text-[var(--text-secondary)]'}">${r.city}</span>
                        </div>
                        ${i===0 ? '<i data-lucide="trophy" class="w-3 h-3 text-amber-400"></i>' : ''}
                    `;
                    list.appendChild(row);
                });
                if(window.lucide) lucide.createIcons();

                modal.classList.add('active');
            },

            closeModal: function() {
                document.getElementById('info-modal').classList.remove('active');
                if(this.isAnswered) this.next();
            },

            updateStats: function() {
                document.getElementById('score').innerText = this.score;
                const progress = Math.min((this.score / 100) * 100, 100); // Dummy logic
                document.getElementById('progress-bar').style.width = `${progress}%`;
                document.getElementById('progress-text').innerText = `${this.total} Analiz`;
            },

            triggerConfetti: function() {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
        };

        // Mobile Menu
        window.toggleMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            if (menu.classList.contains('open')) {
                menu.classList.remove('open'); menuIcon.classList.remove('hidden'); closeIcon.classList.add('hidden');
            } else {
                menu.classList.add('open'); menuIcon.classList.add('hidden'); closeIcon.classList.remove('hidden');
            }
        };

        mapEngine.init();
    </script>
</body>
