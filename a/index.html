<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coğrafya Oyunları - Anasayfa</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- DARK MODE (Varsayılan) --- */
            --bg-body: #020617;         
            --bg-dots: #1e293b;         
            
            --panel-bg: #0f172a;        
            --panel-border: #334155;    
            
            --text-primary: #f8fafc;    
            --text-secondary: #94a3b8;  
            
            /* Vurgu Renkleri */
            --accent-primary: #38bdf8;  
            --accent-glow: rgba(56, 189, 248, 0.15);
            
            --glass-bg: rgba(15, 23, 42, 0.85); 
            --card-hover-bg: #1e293b;

            --radius-md: 12px;
            --radius-lg: 16px;
        }

        /* --- LIGHT MODE --- */
        body.light-mode {
            --bg-body: #f1f5f9;         
            --bg-dots: #cbd5e1;         
            
            --panel-bg: #ffffff;        
            --panel-border: #cbd5e1;    
            
            --text-primary: #0f172a;    
            --text-secondary: #475569;  

            --accent-primary: #0369a1;  
            --accent-glow: rgba(3, 105, 161, 0.1);

            --glass-bg: rgba(255, 255, 255, 0.85); 
            --card-hover-bg: #f8fafc;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(var(--bg-dots) 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- HEADER & FOOTER --- */
        header, footer {
            background-color: var(--glass-bg);
            border-color: var(--panel-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        /* --- AUTH BUTTONS --- */
        .auth-btn {
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-login {
            color: var(--text-primary);
            background: transparent;
        }
        .btn-login:hover {
            background: var(--bg-dots);
        }

        .btn-signup {
            background: var(--accent-primary);
            color: var(--bg-body);
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        .btn-signup:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px var(--accent-glow);
            filter: brightness(1.1);
        }

        /* --- GAME CARD (COMPACT) --- */
        .game-card {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border); 
            border-radius: var(--radius-md);
            padding: 1.25rem; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            height: 100%; 
        }

        .game-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px -6px rgba(0,0,0,0.3);
            background: var(--card-hover-bg);
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top right, var(--accent-glow), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .game-card:hover::after { opacity: 1; }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
        }

        .icon-box {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-body);
            border: 1px solid var(--panel-border);
            color: var(--accent-primary);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .game-card:hover .icon-box {
            background: var(--accent-primary);
            color: var(--bg-body);
            border-color: var(--accent-primary);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
        }

        .play-indicator {
            margin-top: auto;
            align-self: flex-end;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .game-card:hover .play-indicator { opacity: 1; }

        /* --- FILTERS --- */
        .filter-btn {
            padding: 0.4rem 0.9rem;
            border-radius: 8px;
            border: 1px solid var(--panel-border);
            background: var(--panel-bg);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .filter-btn:hover { border-color: var(--text-secondary); color: var(--text-primary); }
        .filter-btn.active {
            background: var(--accent-primary);
            color: var(--bg-body);
            border-color: var(--accent-primary);
        }

        /* --- LOAD MORE BTN --- */
        .load-more-btn {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        .load-more-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: var(--bg-dots);
        }

        /* --- GRID LAYOUT --- */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 1rem;
            width: 100%;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { animation: fadeInUp 0.4s ease forwards; opacity: 0; }

        /* Mobile Menu Animation */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        #mobile-menu.open {
            max-height: 400px; /* Biraz arttırdık çünkü yeni linkler geldi */
            opacity: 1;
        }
        
        /* Nav Links */
        .nav-link {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: var(--accent-primary);
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="sticky top-0 z-50 border-b-2">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between relative bg-inherit z-20">
            
            <!-- Sol Taraf: Logo ve Desktop Nav -->
            <div class="flex items-center gap-8">
                <!-- Logo -->
                <div class="flex items-center gap-3 select-none cursor-pointer" onclick="window.location.reload()">
                    <div class="w-9 h-9 rounded-lg flex items-center justify-center border-2" 
                         style="background: var(--panel-bg); border-color: var(--accent-primary); color: var(--accent-primary);">
                        <i data-lucide="globe-2" class="w-5 h-5"></i>
                    </div>
                    <div class="hidden sm:block">
                        <h1 class="font-black text-base leading-tight tracking-tight" style="color: var(--text-primary)">COĞRAFYA</h1>
                        <p class="text-[9px] font-bold tracking-widest uppercase" style="color: var(--text-secondary)">Eğitim Platformu</p>
                    </div>
                </div>

                <!-- Desktop Navigation (Sadece büyük ekranda görünür) -->
                <nav class="hidden md:flex items-center gap-6">
                    <a href="#" class="nav-link">Hakkımızda</a>
                    <a href="#" class="nav-link">İletişim</a>
                </nav>
            </div>

            <!-- Sağ Taraf Kontrolleri -->
            <div class="flex items-center gap-3">
                
                <!-- Desktop Auth (MD ve üzeri) -->
                <div class="hidden md:flex items-center gap-2 mr-2">
                    <button class="auth-btn btn-login">Giriş</button>
                    <button class="auth-btn btn-signup">Kayıt Ol</button>
                </div>

                <!-- Tema Değiştirici -->
                <button onclick="toggleTheme()" class="theme-toggle-btn w-9 h-9" title="Tema Değiştir">
                    <i data-lucide="sun" class="w-4 h-4 hidden dark-icon"></i>
                    <i data-lucide="moon" class="w-4 h-4 light-icon"></i>
                </button>

                <!-- Hamburger Menü Butonu (Mobil) -->
                <button onclick="toggleMobileMenu()" class="md:hidden theme-toggle-btn w-9 h-9 ml-1" title="Menü">
                    <i data-lucide="menu" id="menu-icon" class="w-5 h-5"></i>
                    <i data-lucide="x" id="close-icon" class="w-5 h-5 hidden"></i>
                </button>
            </div>
        </div>

        <!-- Mobil Menü Dropdown (Header'ın içinde) -->
        <div id="mobile-menu" class="md:hidden bg-[var(--panel-bg)] border-b border-[var(--panel-border)] w-full absolute top-16 left-0 z-10 shadow-xl">
            <div class="p-4 flex flex-col gap-3">
                <!-- Mobil Nav Linkleri -->
                <a href="#" class="block px-4 py-2 font-semibold text-[var(--text-primary)] hover:bg-[var(--bg-dots)] rounded-lg">Hakkımızda</a>
                <a href="#" class="block px-4 py-2 font-semibold text-[var(--text-primary)] hover:bg-[var(--bg-dots)] rounded-lg">İletişim</a>
                
                <hr class="border-[var(--panel-border)] my-1">
                
                <button class="auth-btn btn-login w-full text-center border border-[var(--panel-border)] py-3">Giriş Yap</button>
                <button class="auth-btn btn-signup w-full text-center justify-center py-3">Kayıt Ol</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 md:px-6 py-8 flex flex-col items-center">
        
        <!-- Controls Bar -->
        <div class="w-full max-w-7xl mb-6 flex flex-col md:flex-row gap-4 justify-between items-center py-2 transition-all" id="controls-bar">
            
            <!-- Kategori Filtreleri -->
            <div class="flex gap-2 overflow-x-auto pb-2 w-full md:w-auto no-scrollbar" id="category-filters" style="scrollbar-width: none;">
                <!-- JS -->
            </div>

            <!-- Arama -->
            <div class="relative w-full md:w-64 flex-shrink-0">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-[var(--text-secondary)]"></i>
                <input type="text" placeholder="Oyun ara..." class="w-full bg-[var(--panel-bg)] border border-[var(--panel-border)] text-[var(--text-primary)] pl-9 pr-4 py-2 rounded-lg text-sm focus:outline-none focus:border-[var(--accent-primary)] transition-colors" oninput="handleSearch(this.value)">
            </div>
        </div>

        <!-- OYUN KARTLARI -->
        <div id="games-container" class="games-grid max-w-7xl">
            <!-- Dinamik -->
        </div>

        <!-- Load More Button -->
        <button id="load-more-btn" class="load-more-btn hidden" onclick="loadMore()">
            Daha Fazla Göster
        </button>
        
        <!-- Sonuç Yok -->
        <div id="no-results" class="hidden flex-col items-center justify-center py-12 opacity-50">
            <i data-lucide="search-x" class="w-10 h-10 mb-3"></i>
            <p class="text-sm">Sonuç bulunamadı.</p>
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t mt-auto">
        <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-xs font-medium" style="color: var(--text-secondary)">
                &copy; 2024 Coğrafya Oyunları.
            </div>
            
            <div class="flex items-center gap-2 px-3 py-1.5 rounded-full border border-[var(--panel-border)] bg-[var(--panel-bg)]">
                <i data-lucide="code-2" class="w-3 h-3" style="color: var(--accent-primary)"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider" style="color: var(--text-secondary)">
                    Ali Ataş
                </span>
            </div>
        </div>
    </footer>

    <script>
        // --- DATA GENERATION ---
        const categories = [
            { id: 'all', name: 'Tümü' },
            { id: 'yersekilleri', name: 'Yerşekilleri' },
            { id: 'su', name: 'Su Kaynakları' },
            { id: 'beseri', name: 'Beşeri' },
            { id: 'ekonomi', name: 'Ekonomi' }
        ];

        const baseGames = [
            { title: "Platolar", cat: "yersekilleri", icon: "map", desc: "Türkiye'nin önemli platolarını harita üzerinde bulun.", link: "platolar.html" },
            { title: "Dağlar", cat: "yersekilleri", icon: "mountain", desc: "Sıradağlar ve volkanik dağları ne kadar tanıyorsun?", link: "mountains.html" },
              { title: "Tektonik Ovalar", cat: "yersekilleri", icon: "sunset", desc: "Tektonik Ovaları Öğrenin.", link: "tektonikovalar.html" },
            { title: "Karstik Ovalar", cat: "yersekilleri", icon: "sunset", desc: "Karstik Ovaları Öğrenin.", link: "karstikovalar.html" },
             { title: "Delta Ovaları", cat: "yersekilleri", icon: "sunset", desc: "Delta Ovalarını Öğrenin.", link: "deltaovalari.html" },
             { title: "Başlıca Büyük Şelaleler", cat: "yersekilleri", icon: "sunset", desc: "Başlıca Büyük Şelaleleri Öğrenin", link: "selale.html" },
             { title: "IV.Jeolojik Zamanda Buzullaşan Alanlar", cat: "yersekilleri", icon: "sunset", desc: "IV.Jeolojik Zamanda Buzullaşan Alanları öğrenin", link: "buzullasma.html" },
             { title: "Başlıca Mağaralar", cat: "yersekilleri", icon: "sunset", desc: "Türkiyenin Başlıca Mağaraları", link: "magaralar.html" },
            { title: "Göller", cat: "su", icon: "waves", desc: "Tektonik, volkanik ve set gölleri haritası.", link: "#" },
            { title: "Akarsular", cat: "su", icon: "zap", desc: "Türkiye'nin hayat damarlarını keşfedin.", link: "#" },
            { title: "Şehirler", cat: "beseri", icon: "building-2", desc: "81 ilin yerini tahmin etme oyunu.", link: "#" },
            { title: "Nüfus", cat: "beseri", icon: "users", desc: "Hangi bölgeler daha kalabalık?", link: "#" },
            { title: "Madenler", cat: "ekonomi", icon: "pickaxe", desc: "Bor, Demir, Bakır nerede çıkarılır?", link: "#" },
            { title: "Tarım", cat: "ekonomi", icon: "sprout", desc: "Fındık, Çay, Buğday nerede yetişir?", link: "#" },
            { title: "Sanayi", cat: "ekonomi", icon: "factory", desc: "Türkiye'nin sanayi haritası.", link: "#" }
        ];

        // 35'e tamamlayalım (Test için)
        let allGames = [...baseGames];
        const extraTopics = ["Barajlar", "Turizm", "İklim", "Toprak", "Bitki Örtüsü", "Ulaşım", "Enerji", "Ticaret", "Sınır Kapıları", "Deprem", "Volkanlar", "Körfezler", "Yarımadalar", "Adalar", "Milli Parklar", "Antik Kentler", "Limanlar", "Havalimanları", "Tüneller", "Köprüler", "Rüzgarlar", "Yağışlar", "Sıcaklık", "Basınç", "Nem"];
        
        let counter = 0;
        while (allGames.length < 35) {
            const topic = extraTopics[counter % extraTopics.length];
            const randomCat = categories[Math.floor(Math.random() * (categories.length - 1)) + 1].id;
            allGames.push({
                title: topic,
                cat: randomCat,
                icon: "globe", 
                desc: `${topic} konusu hakkında harita bilgini test et.`,
                link: "#"
            });
            counter++;
        }

        // --- STATE ---
        let currentCategory = 'all';
        let searchQuery = '';
        let itemsToShow = 12; // Başlangıçta gösterilecek sayı
        const ITEMS_PER_PAGE = 12; // Her "Daha Fazla" dendiğinde eklenecek sayı

        // --- DOM ---
        const container = document.getElementById('games-container');
        const filterContainer = document.getElementById('category-filters');
        const noResults = document.getElementById('no-results');
        const loadMoreBtn = document.getElementById('load-more-btn');

        function init() {
            renderFilters();
            renderGames();
            lucide.createIcons();
        }

        function renderFilters() {
            filterContainer.innerHTML = categories.map(cat => `
                <button 
                    class="filter-btn ${cat.id === currentCategory ? 'active' : ''}" 
                    onclick="setCategory('${cat.id}')">
                    ${cat.name}
                </button>
            `).join('');
        }

        function getFilteredGames() {
            return allGames.filter(game => {
                const matchesCat = currentCategory === 'all' || game.cat === currentCategory;
                const matchesSearch = game.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                      game.desc.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCat && matchesSearch;
            });
        }

        function renderGames(append = false) {
            const filtered = getFilteredGames();
            
            // Eğer yeni bir filtreleme yapıldıysa container'ı temizle
            if (!append) container.innerHTML = '';

            if (filtered.length === 0) {
                noResults.classList.remove('hidden');
                noResults.classList.add('flex');
                loadMoreBtn.classList.add('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
                noResults.classList.remove('flex');
            }

            // Sayfalama mantığı
            const visibleGames = filtered.slice(0, itemsToShow);
            const gamesToRender = append ? visibleGames.slice(itemsToShow - ITEMS_PER_PAGE) : visibleGames;

            // Kartları oluştur
            gamesToRender.forEach((game, index) => {
                // Eğer append ise (Daha fazla yükle dendiğinde), sadece yeni eklenenleri basmak yerine
                // yukarıdaki slice mantığı ile kontrol ediyoruz, ancak
                // renderGames tüm listeyi yeniden basmak yerine sadece ilgili kısmı basmalı.
                // Basitlik için: append false ise hepsini silip baştan basıyoruz.
                // append true ise DOM'a ekleme yapıyoruz.
                
                // Düzeltme: append true olduğunda sadece yeni kısmı render edelim
                // Ancak yukarıdaki visibleGames zaten tüm görünürleri içeriyor.
                // Biz sadece son eklenen dilimi almalıyız eğer append ise.
                const gameIndex = append ? (itemsToShow - ITEMS_PER_PAGE + index) : index;

                const card = document.createElement('a');
                card.href = game.link;
                card.className = 'game-card group fade-in-up';
                card.style.animationDelay = `${(index % ITEMS_PER_PAGE) * 50}ms`; // Animasyon gecikmesi

                card.innerHTML = `
                    <div class="card-header">
                        <div class="icon-box">
                            <i data-lucide="${game.icon}" class="w-5 h-5"></i>
                        </div>
                        <h3 class="card-title">${game.title}</h3>
                    </div>
                    <p class="card-desc">${game.desc}</p>
                    <div class="play-indicator">
                        Oyna <i data-lucide="chevron-right" class="w-3 h-3"></i>
                    </div>
                `;
                container.appendChild(card);
            });

            // Buton kontrolü
            if (itemsToShow >= filtered.length) {
                loadMoreBtn.classList.add('hidden');
            } else {
                loadMoreBtn.classList.remove('hidden');
            }

            lucide.createIcons();
        }

        // --- EVENTS ---
        window.setCategory = (id) => {
            currentCategory = id;
            itemsToShow = ITEMS_PER_PAGE; // Filtre değişince sayacı sıfırla
            renderFilters();
            renderGames(false);
        };

        window.handleSearch = (val) => {
            searchQuery = val;
            itemsToShow = ITEMS_PER_PAGE; // Arama değişince sayacı sıfırla
            renderGames(false);
        };

        window.loadMore = () => {
            itemsToShow += ITEMS_PER_PAGE;
            // Append modunda render etmemiz lazım ama basitlik için
            // sadece yeni elemanları eklemek yerine tüm listeyi yönetmek daha güvenli
            // ancak animasyon bozulmasın diye şöyle yapıyoruz:
            
            // Mevcut oyunlar zaten DOM'da. Biz sadece yenilerini ekleyelim.
            const filtered = getFilteredGames();
            const nextBatch = filtered.slice(itemsToShow - ITEMS_PER_PAGE, itemsToShow);
            
            nextBatch.forEach((game, index) => {
                const card = document.createElement('a');
                card.href = game.link;
                card.className = 'game-card group fade-in-up';
                card.style.animationDelay = `${index * 50}ms`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="icon-box">
                            <i data-lucide="${game.icon}" class="w-5 h-5"></i>
                        </div>
                        <h3 class="card-title">${game.title}</h3>
                    </div>
                    <p class="card-desc">${game.desc}</p>
                    <div class="play-indicator">
                        Oyna <i data-lucide="chevron-right" class="w-3 h-3"></i>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();

            // Buton kontrolü
            if (itemsToShow >= filtered.length) {
                loadMoreBtn.classList.add('hidden');
            }
        };

        // --- MOBILE MENU ---
        window.toggleMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');

            if (menu.classList.contains('open')) {
                // Kapat
                menu.classList.remove('open');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            } else {
                // Aç
                menu.classList.add('open');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            }
        };

        // --- THEME ---
        let isLightMode = false;
        function toggleTheme() {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode', isLightMode);
            const lightIcons = document.querySelectorAll('.light-icon');
            const darkIcons = document.querySelectorAll('.dark-icon');
            if (isLightMode) {
                lightIcons.forEach(i => i.classList.add('hidden'));
                darkIcons.forEach(i => i.classList.remove('hidden'));
            } else {
                lightIcons.forEach(i => i.classList.remove('hidden'));
                darkIcons.forEach(i => i.classList.add('hidden'));
            }
        }

        window.onload = init;

    </script>
</body>
</html>
